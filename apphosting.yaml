# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase Configuration Variables
  # Always add access to secrets with command: firebase apphosting:secrets:grantaccess google_apiKey --backend spendsentinel
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: fb_apiKey
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: spendsentinel.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: spendsentinel
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: spendsentinel.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "993255432974"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:993255432974:web:33b721c5188fb4913e2d5f
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    value: G-8YH2K8M92S
    availability:
      - BUILD
      - RUNTIME

  - variable: GOOGLE_API_KEY
    secret: google_apiKey
    availability:
      - BUILD
      - RUNTIME

  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
